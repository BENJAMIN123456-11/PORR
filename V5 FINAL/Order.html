            width: 100%;
            text-align: center;

        }

        .nav-container a {
            color: white;
            margin: 0 15px;
            text-decoration: none;

        .nav-container a:hover {

        }

        }

        .button-container {
            margin: 20px 0;
        }

        .button {
            background-color: #3e362e;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: inline-flex;
            align-items: left;
            font-size: 14px;
        }

        .button img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .button:hover {
            background-color: #5c514f;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            padding: 10px;
            text-align: center;

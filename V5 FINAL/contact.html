    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        video.background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5);
        }

        .header-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            color: white;
        }

        .header-container img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .header-container h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Gabriola', serif;
        }

        .nav-container {
            position: absolute;
            top: 145px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
        }

        .nav-container a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-container a:hover {
            text-decoration: underline;
        }

        .container {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            max-width: 800px;
            width: 100%;
            border-radius: 10px;
            text-align: center;
        }

        .container h2 {
            font-size: 48px;
            margin: 0;
            animation: fadeIn 2s ease-out;
        }

        .container p {
            font-size: 18px;
            margin: 10px 0;
            line-height: 1.8;
            animation: fadeIn 2s ease-out;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            padding: 10px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
